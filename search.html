<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallerie | A Photo Search App</title>
    <link rel="stylesheet" href="./Assets/common.css">
    <link rel="stylesheet" href="./Assets/search.css">
</head>
<body>

    <!--Naviation Bar-->
    <nav>
        <a href="./"><img src="./Assets/image or icon/Logo.png" alt="Logo" class="logo"></a>
        <a href="./"><h1 class="title">Gallary</h1></a>

        <form action="./search.html" method="get">
            <input type="text" name="q" autocomplete="off" class="search" placeholder="Search Anything" />
            <input type="submit" value="SEARCH" class="search">
        </form>
    </nav>

    <!--Main Section-->
    <section>
        <h1 class="heading">&lt;SEARCH FOR - <span id="search_query"></span> /&gt;</h1>
        <div class="container" id="search_image_container">

    </section>

    <!--Footer-->
    <footer>
        <a href="./"><h5>Gallary</h5></a>
        <h1>|</h1>
        <h5>Designed and Developed by Albin Kuriachan</h5>
        <h1>|</h1>
        <a href="./"><h5>Github</h5></a>
    </footer>
    <script src="./Assets/common.js"></script>
    <script src="./Assets/search.js"></script>
</body>


</html>
